<div class="change-amount-wrapper">
    <button class="Decrease-button" (click)="decrease()">
        <svg class="plus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <line x1="5" y1="12" x2="19" y2="12"></line>
</svg>
    </button>
    
    <span class="amount-display">
        <span class="amount-display-text">{{ amount }}</span></span>
    
<button class="Increase-button" (click)="increase()">
    <svg class="minus-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
    <line x1="12" y1="5" x2="12" y2="19"></line>
    <line x1="5" y1="12" x2="19" y2="12"></line>
</svg>
</button>
    
</div>
