<div class="popup-overlay" (click)="onClose()">
  <div class="popup-modal" (click)="$event.stopPropagation()">
    <button class="close-button" (click)="onClose()">✕</button>
    
    <form (ngSubmit)="onSubmit()">
      <input type="text" class="item-input" placeholder="Navn på vare" [(ngModel)]="itemName" name="itemName" autofocus>
      
      <button type="submit" class="submit-button">Opret</button>
    </form>
  </div>
</div>
